<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="signin.css">
        
    </head>
    <body>
        <section>
            <div>
                <a href="./index.html">
                    <img class="logo-signup" 
                        src="logo1.png"
                        alt="BitNJoy Logo"/>
                </a>
            </div>
            <h1>Sign in to 
                <h1 class="brand-name">
                    BitNJoy
                </h1>
            </h1>
           <form action="/login" method="post">
                <label>E-mail:
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        required>
                </label>
                <br/>
                <label>Password:
                    <input 
                        type="password" 
                        name="password_repeat" 
                        id="password"
                        required>
                </label>
                <br/>
                <button type="submit">Log in</button>
            </form>
            <a class="link"
                href="./signup.html">
                Sign up now
            </a>
        </section>
        <div class="backdrop"></div>
    </body>
</html>
